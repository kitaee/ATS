<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Resume - Start Bootstrap Theme</title>
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:500,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Muli:400,400i,800,800i" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/viewStore.css" rel="stylesheet" />
    <script src="/js/viewStore.js"></script>
    <script src="/js/otherFunction.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
    <a class="navbar-brand js-scroll-trigger" href="#page-top">
        <span class="d-block d-lg-none">Clarence Taylor</span>
        <span class="d-none d-lg-block"><img class="logo" src="/image/logo.png" alt="..." /></span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav">
            <li class="introduceInfo" id="storeName" th:text="${storeName}">가게이름</li>
            <li class="introduceInfo" id="businessName" th:text="${businessName}">사업자명</li>
            <li class="introduceInfo" id="id" th:text="${id}">사장님 아이디</li>
            <li class="introduceInfo" id="phone" th:text="${phone}">연락처</li>
            <li class="introduceInfo" id="address" th:text="${address}">주소</li>
            <li class="introduceInfo" id="detailAddress"th:text="${detailAddress}">세부주소</li>
            <li class="introduceInfo" id="type"th:text="${type}">분류</li>
            <li class="introduceInfo" id="totalSeat"th:text="${totalSeat}">총 좌석수</li>
            <li class="introduceInfo" id="introduce" th:text="${introduce}">소개</li>
            <table>
                <tbody>
                <tr th:each="positionIndex : ${positionList}">
                    <td th:if="${positionIndex.type}=='twoTable'">
                        <button type="button" class="table" id="showTwoTable" data-th-height="${positionIndex.y}" data-th-width="${positionIndex.x}"
                        onclick="changeFlag()"><img src="/image/showTwoTable0.png" alt="" style="height: 70px; width:70px;padding : 0px; margin : 0px; border:none; background:none; top : 500px; left : 500px;" ></button>
                    </td>
                    <td th:if="${positionIndex.type}=='fourTable'">
                        <button type="button" class="table" id="showFourTable" style="position:absolute; height: 70px; width: 100px; padding : 0px; margin : 0px; border:none; background:none;" data-th-height="${positionIndex.y}" data-th-width="${positionIndex.x}"><img src="/image/showFourTable0.png" alt="" style="height: 70px; width:100px;padding : 0px; margin : 0px; border:none; background:none;" ></button>
                    </td>
                    <td th:if="${positionIndex.type}=='wc'">
                        <img id="showToilet" class="table" style="position:absolute; height: 70px; width:70px" data-th-height="${positionIndex.y}" data-th-width="${positionIndex.x}" src="/image/showToilet.png" alt="">
                    </td>
                    <td th:if="${positionIndex.type}=='counter'">
                        <img id="showCounter" class="table" style="position:absolute; height: 70px; width:70px" data-th-height="${positionIndex.y}" data-th-width="${positionIndex.x}" src="/image/showCounter.png" alt="">
                    </td>
                    <td th:if="${positionIndex.type}=='now'">
                        <img id="showNow" class="table" style="position:absolute; height: 70px; width:70px" data-th-height="${positionIndex.y}" data-th-width="${positionIndex.x}" src="/image/showNow.png" alt="">
                    </td>
                    <td th:if="${positionIndex.type}=='door'">
                        <img id="showEntrance" class="table" style="position:absolute; height: 70px; width:70px" data-th-height="${positionIndex.y}" data-th-width="${positionIndex.x}" src="/image/exit.png" alt="">
                    </td>

                </tr>
                </tbody>
            </table>
        </ul>
    </div>
</nav>
<!-- Page Content-->
<div class="container-fluid p-0" id="content" style="top: 300px; left: 800px">

</div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script th:inline="javascript">
    function getInformationOfTable(){
        var indexArray=[];
        var indexPartArray=[]
        var index;
        var height = event.target.getAttribute('height');
        var width = event.target.getAttribute('width');
        for(index=0; index<document.getElementsByClassName('table').length; index++){
            var target = document.getElementsByClassName('table')[index];
            indexPartArray.push(target.id);
            indexPartArray.push(target.getBoundingClientRect().left.toFixed());
            indexPartArray.push(target.getBoundingClientRect().top.toFixed());
            if(target.getAttribute('height')==height && target.getAttribute('width')==width){
                indexPartArray.push(1);
            }
            else{
                indexPartArray.push(0);
            }
            indexArray.push(indexPartArray);
            indexPartArray=[];
        }
        return indexArray;
    }

    function changeFlag(){
        var positionIndex = getInformationOfTable();
        var businessName = /*[[${businessName}]]*/;
        var storeName = /*[[${storeName}]]*/;
        var phone = /*[[${phone}]]*/;
        var introduce = /*[[${introduce}]]*/;
        var type = /*[[${type}]]*/;
        var detailAddress = /*[[${detailAddress}]]*/;
        var address = /*[[${address}]]*/;
        var totalSeat = /*[[${totalSeat}]]*/;
        var id = /*[[${id}]]*/;

        $.ajax({
                url:'/viewStore',
                type:'POST',
                traditional : true,
                data :{"totalSeat" : totalSeat, "positionIndex" : positionIndex, "businessName" : businessName,
                        "storeName" : storeName, "phone" : phone, "introduce" : introduce, "type" : type, "address" : address
                        , "detailAddress" : detailAddress, "id" : id},
                success:function(data){
                    alert("빈 자리가 찬 자리로 바꼈습니다.");
                },
                error:function(jqXHR, textStatus, errorThrown){
                    alert("에러!");
                }
            });
    }
</script>
</body>
</html>
